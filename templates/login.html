<!-- templates/login.html -->
{% extends "base.html" %}

{% block content %}
<h2 class="text-muted">{{ t.login }}</h2>
<div class="card border-0 shadow-sm rounded-3">
    <div class="card-header bg-transparent">{{ t.signIn }}</div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="text-muted">{{ t.email }}</label>
                <input type="email" class="form-control border-0 bg-light rounded-3">
            </div>
            <div class="mb-3">
                <label class="text-muted">{{ t.password }}</label>
                <input type="password" class="form-control border-0 bg-light rounded-3">
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
    </div>
</div>
{% endblock %}
