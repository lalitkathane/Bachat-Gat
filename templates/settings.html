<!-- templates/settings.html -->
{% extends "base.html" %}

{% block content %}
<h2 class="text-muted">{{ t.settings }}</h2>
<div class="card border-0 shadow-sm rounded-3">
    <div class="card-body">
        <h6 class="text-muted">Preferences</h6>
        <div class="d-flex justify-content-between align-items-center mt-4">
            <div>
                <p>Language</p>
                <p class="text-muted">Marathi, Hindi, English</p>
            </div>
            <select class="form-select w-auto border-0 bg-light rounded-3" onchange="location = '/change_lang/' + this.value;">
                <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
                <option value="hi" {% if lang == 'hi' %}selected{% endif %}>Hindi</option>
            </select>
        </div>
        <hr>
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <p>Theme</p>
                <p class="text-muted">{{ 'Dark' if theme_dark else 'Light' }}</p>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" {% if theme_dark %}checked{% endif %} onclick="toggleTheme()">
            </div>
        </div>
    </div>
</div>
{% endblock %}
