<!-- templates/settings.html -->
{% extends "base.html" %}

{% block content %}
<h2>{{ t.settings }}</h2>
<div class="card">
    <div class="card-header">Preferences</div>
    <div class="card-body">
        <div class="d-flex justify-content-between mb-3">
            <div>{{ t.language }}</div>
            <select onchange="window.location.href='/change_lang/' + this.value" class="form-select w-auto">
                <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
                <option value="hi" {% if lang == 'hi' %}selected{% endif %}>हिंदी</option>
                <option value="mr" {% if lang == 'mr' %}selected{% endif %}>मराठी</option>
            </select>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
            <div>{{ t.theme }}</div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" {% if theme_dark %}checked{% endif %} onclick="window.location.href='/toggle_theme'">
            </div>
        </div>
    </div>
</div>
{% endblock %}
